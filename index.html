<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <div class="dashboard__main-card">
        <div class="dashboard__person">
          <img class="dashboard__portrait" src="images/image-jeremy.png" />
          <h1 class="dashboard__name"><span>Report for</span> Jeremy Robson</h1>
        </div>
        <ul class="dashboard__period-selector">
          <li class="dashboard__period">
            <a
              href="#"
              class="dashboard__period-link active"
              tabindex="0"
              data-period="daily "
              >Daily</a
            >
          </li>
          <li class="dashboard__period">
            <a
              href="#"
              class="dashboard__period-link"
              tabindex="0"
              data-period="weekly"
              >Weekly</a
            >
          </li>
          <li class="dashboard__period">
            <a
              href="#"
              class="dashboard__period-link"
              tabindex="0"
              data-period="monthly"
              >Monthly</a
            >
          </li>
        </ul>
      </div>
      <ul class="dashboard__activity-cards" id="dashboard__activity-cards"></ul>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Henrik Juhl</a>.
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
